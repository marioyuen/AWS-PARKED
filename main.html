<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #usernameDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <button class="button" onclick="logout()">Logout</button>
    </div>
    <div class="center-content">
        <h1>Welcome to the Main Page</h1>
        <p id="welcome-message"></p>
        <button class="button" onclick="redirectToUploadPage()">Upload Image</button>
        <button class="button" onclick="redirectToGetImagePage()">Get Image</button>
        <button class="button" onclick="redirectToDeleteImagePage()">Delete Image</button>
        <button class="button" onclick="redirectToQueryPage()">Query Image</button>
    </div>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    <div id="usernameDisplay"></div>
</body>
</html>
