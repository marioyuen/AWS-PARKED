<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARKED - Upload Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #upload-message {
            margin-top: 20px;
            color: green;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #usernameDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .top-right .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <button class="button" onclick="redirectToMainPage()">Back</button>
        <button class="button" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h1>PARKED</h1>
        <div id="upload-container">
            <h2>Upload Image</h2>
            <form id="upload-form">
                <input type="file" id="image-file" accept="image/*" required>
                <button type="submit" class="button">Upload</button>
            </form>
            <p id="upload-message"></p>
        </div>
    </div>
    <script src="auth.js"></script>    
    <script src="dist/bundle.js"></script>
    <script src="upload.js"></script>
</body>
<div id="usernameDisplay"></div>
</html>
